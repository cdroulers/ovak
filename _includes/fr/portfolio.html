<!-- Portfolio Grid Section -->
<section id="photos" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Photos</h2>
                <h3 class="section-subheading text-muted">Voyez le si√®ge en action</h3>
            </div>
        </div>
        <div class="row">

          {% for project in site.data.fr.works %}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#{{ project.id }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="/assets/img/photos/{{ project.photo }}" class="img-responsive" alt="{{ project.img-alt }}">
                </a>
                <div class="portfolio-caption">
                    <h4>{{ project.name }}</h4>
                    {% if project.category != "" %}<p class="text-muted">{{ project.category }}</p>{% endif %}
                </div>
            </div>
          {% endfor %}

        </div>
    </div>
</section>
