<!-- Features Section -->
<section id="features">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Caractéristiques</h2>
                <h3 class="section-subheading text-muted">Le siège Ovak a plusieurs caractéristiques intéressantes!</h3>
            </div>
        </div>
        <div class="row text-center">
          {% for feature in site.data.fr.features %}
            <div class="col-md-4">
                <span class="fa-stack fa-4x">
                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                    <i class="fa fa-{{ feature.icon }} fa-stack-1x fa-inverse"></i>
                </span>
                <h4 class="service-heading">{{ feature.name }}</h4>
                <p class="text-muted">{{ feature.description }}</p>
            </div>
          {% endfor %}

        </div>
    </div>
</section>
